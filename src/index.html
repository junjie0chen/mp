<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicPlayer</title>
</head>

<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
            <div class="singer-name">薛之谦</div>
            <div class="song-name">演员</div>
            <div class="album-name">意外</div>
        </div>
        <div class="pro">
            <div class="start-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-pointer"></div>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="control">
            <div class="btn likeBtn"></div>
            <div class="btn prevBtn"></div>
            <div class="btn playBtn"></div>
            <div class="btn nextBtn"></div>
            <div class="btn listBtn"></div>
        </div>
    </div>
</body>

</html>
